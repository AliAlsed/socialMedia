<ion-header>
  <ion-toolbar>
    <ion-title>post</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <app-loading *ngIf="! post"></app-loading>
<ion-card *ngIf="post as postData">
<ion-img src="https://ucarecdn.com/{{ postId}}/"></ion-img>
<ion-card-content>
  <p>
    {{postData.description}}
  </p>
</ion-card-content>
<ion-item (click)="toggleHeart()">
  <ion-icon [name]="HeartType"></ion-icon>
</ion-item>
</ion-card>
</ion-content>
