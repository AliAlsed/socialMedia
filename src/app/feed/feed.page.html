<ion-header>
  <ion-toolbar>
    <ion-title>feed</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div *ngIf="posts">

 
    <ion-card *ngFor="let post of posts">
        <ion-img src="https://ucarecdn.com/{{ post.postID }}/"></ion-img>
        <ion-card-content>
          <p>
            {{post.description}}
          </p>
        </ion-card-content>
        <ion-item>
        </ion-item>
        </ion-card>
      </div>
</ion-content>
