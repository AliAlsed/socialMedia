<ion-header>
  <ion-toolbar>
    <ion-title>profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
<app-loading *ngIf="!userPosts"></app-loading>
  <div id="images" *ngIf=" (userPosts | async)?.posts as posts">
    <div class="image" *ngFor="let post of posts">
      <ion-card (click)="goTo(post)">
        <ion-img src="https://ucarecdn.com/{{ post}}/"></ion-img>
    </ion-card>
    </div>
  </div>

</ion-content>
